<!DOCTYPE html>
<html>
<head>

	<!--引入wangEditor.css-->
	<link rel="stylesheet" type="text/css" href="../../../public/wangEditor/dist/css/wangEditor.min.css">

	<style type="text/css">

			width:10%;

		}

		}

</head>

    var editor = new wangEditor('textarea1');

</script>
